<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    integrity="sha512-c42qTSw/wPZ3/5LBzD+Bw5f7bSF2oxou6wEb+I/lqeaKV5FDIfMvvRp772y4jcJLKuGUOpbJMdg/BTl50fJYAw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
   
   *{
    font-family: 'Poppins', sans-serif;
   }
   
   #registrationform{
      padding:20px 20px;
    }
    #registrationform input{
      background: none;
      border:none;
      outline:none;
      font-size:13px;
      border-bottom:1px solid #ddd;
    }
    .form-group{
      margin-bottom:0px!important;
    }
  
    .first-heading{
    color: #063455;
    font-size: 14px;
    font-weight: 800;
    letter-spacing: 1px;
    line-height: 0px;
    text-align: center;
    text-transform: uppercase;
    }
    .second-heading{
    color:#063455 ;
    font-size: 25px;
    font-weight: 600;
    line-height: 35px;
    text-align: center;
    }
    .third-heading{
    padding-bottom: 10px;
    font-size: 20px;
    text-align: center;
    color: #8892A3;
    border-bottom: 1px solid #E5E9EE;
    }


header{
    font-size: 28px;
    font-weight: 600;
    color: #063455;
    text-align: center;
}
form{
    margin-top: 30px;
}
.form .field{
    position: relative;
    height: 50px;
    width: 100%;
    margin-top: 20px;
    border-radius: 6px;
}
.field input,
.field button{
    height: 100%;
    width: 100%;
    border: none;
    font-size: 14px;
    font-weight: 400;
    border-radius: 6px;
}
.field input{
    outline: none;
    padding: 0 15px;
    border: 1px solid#CACACA;
}
.field input:focus{
    border-bottom-width: 2px;
}
.eye-icon{
    position: absolute;
    top: 50%;
    right: 10px;
    transform: translateY(-50%);
    font-size: 18px;
    color: #8b8b8b;
    cursor: pointer;
    padding: 5px;
}
  
.button-field{
  color: #fff;
  background-color:#063455 ;
  transition: all 0.3s ease;
  cursor: pointer;
}
.create-account:hover{
    background-color: #063455;
}
.form-link{
    text-align: center;
    margin-top: 10px;
}
.form a{
    color: #063455;
    text-decoration: none;
    font-size: 14px;
    font-weight: 400;
}
.form-content a:hover{
    text-decoration: underline;
}

.field .create-account{
  font-size: 14px!important;
  font-weight: 600;
  border: 2px solid #063455;
  background-color: #ffffff;
  color:#063455;
transition: all 0.3s ease;
cursor: pointer;
}
.field .create-account:hover{
  background-color: #063455;
  color:#fff;
}

.bottom-form-text{
  color:#063455;
  font-size: 13px;
  font-weight: 600;
}
.form-text{
  line-height: 10px;
  font-size:13px;
}
.new-client{
  font-size: 13px;
  color:#063455;
  text-align: center;
}
.field .input-field{
  line-height:5px!important;
}
.border {
    border: 1px solid #dee2e6!important;
    height: 545px!important;
    box-shadow: 2px 2px 5px 5px rgb(228, 223, 223);
}
.header-line{
      border-bottom: 4px solid #063455;
      width: 50px;
      margin-left:132px;
    }
@media screen and (max-width: 400px) {
    .form{
        padding: 20px 10px;
    }
    
}

   </style>
</head>
<body>
  <section>
        <div class="container mt-5">
          <div class="row">
          <div class="col-lg-8 col-md-6 col-12 left-part">
            <p class="first-heading">ROJGARSHINE HIRING SUITE FOR EMPLOYERS</p>
            <h3 class="second-heading">From Campus to Senior Level Hiring</h3>
            <h4 class="third-heading">Bouquet of solutions to meet all your hiring needs</h4>

          <center><img src="images/team.png" alt="" class="img-fluid img-registration"></center>
          
         
          </div>
      
          <div class="col-lg-4 col-md-6 col-12 mb-5 border right-part" id="registrationform">
            <div class="form login">
              <div class="form-content">
                  <header>Login</header>
                  <div class="header-line"></div>
                  <form action="#">
                      <div class="field input-field">
                          <input type="email" placeholder="Registered Email ID" class="input">
                      </div>

                      <div class="field input-field">
                          <input type="password" placeholder="Password" class="password">
                          
                      </div>

                     

                      <div class="field">
                          <a href="index.html"><button class="button-field">Login</button></a>
                      </div>

                      <div class="form-link">
                        <a href="#" class="forgot-pass">Forgot password?</a>
                    </div>
                  </form>

                  <div>
                    <p class="form-text mt-4">Keep your account safe. <span class="bottom-form-text">Learn How</span> </p> 
                    <p class="form-text">Have a Query ? <span class="bottom-form-text">Contact Us</span></p> 
                    <hr>
                    <!-- <span>Don't have an account? <a href="#" class="link signup-link">Signup</a></span> -->
                  </div>
              </div>

              <div class="new-client">Are You a New Client?</div>
              <div class="field ">
                <a href="account.html"><button class=" create-account">Create Account</button></a>
            </div>
             
            </div>

  </section> 
      
      
</body>
</html>
